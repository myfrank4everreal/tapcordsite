{% load static %}

<section class="know-more">
    <div class="text-center">
        <h3>Tapcord Engineering</h3>
        <p class="lead">Important tips</p>
    </div>
    <div class="container">
        
        <div class="row">
            <div class="col-sm-6 margin1">
                <!-- <h3>Video Presentation </h3>
                <p class="lead">Our work speak for us</p> -->
                <div class="embed-responsive embed-responsive-16by9">
                    <!-- <iframe  src="https://www.youtube.com/embed/wIfVTAh4eWs?autoplay=1&controls=0&loop=1&mute=1"></iframe> -->
                    <img src="{% static 'tapcordsite/img/medical/service-8.jpg' %}" alt="">
                    <!-- https://www.youtube.com/embed/VIDEO_ID -->
                    
                </div>
            </div>
            <div class="col-sm-6 margin1">
                <!-- <h3>Tapcord Engineering</h3>
                <p class="lead">Knowledge based</p>
   -->
                <div class="panel-group collapse-colored-col" id="accordion">
                    
                    {% for post in important_posts %}

                     
                     {% if forloop.counter < 1 %}
                     
                     {{forloop.counter}}
                    <div class="panel panel-default">
                        <!-- <div class="panel-heading active"> -->
                            <div class="panel-heading active">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                                    {{post.title}}
                                </a>
                            </h4>
                        </div><!-- /.panel-heading -->
  
                        <div id="collapseOne" class="panel-collapse collapse in">
                            <div class="panel-body">
                                 {{post.shotend_desc}} 
                                 <div ><a style="color:white" class="btn btn-white-border btn-lg "  href="{% url 'post' post.id %}">Learn more</a></div>
                                                                  
                        </div><!-- /.panel-heading -->
                    </div><!-- /.panel -->
                    
                    {% else %}
                     
                    <div class="panel panel-default">
                        <!-- <div class="panel-heading active"> -->
                            <div class="panel-heading">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
                                    {{post.title}}
                                </a>
                            </h4>
                        </div><!-- /.panel-heading -->
  
                        <div id="collapseTwo" class="panel-collapse collapse in">
                            <div class="panel-body">
                                 {{post.shotend_desc}} 
                                 <div ><a style="color:white" class="btn btn-white-border btn-lg "  href="{% url 'post' post.id %}">Learn more</a></div>
                                                                  
                        </div><!-- /.panel-heading -->
                    </div><!-- /.panel -->
                    {% endif %}
                {% endfor %}
  
                </div><!-- /.panel-group -->
            </div>
        </div>
    </div>
  </section>
